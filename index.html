<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>QUIZ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1>Quiz Time</h1>
        <p id="timer">Timer: 60 seconds</p>
        <div id="start" class="btn btn-light">Start Game</div>
        <div id="restart" class="btn btn-light hide">Reset Game</div>
    </header>
    <div class="wrapper">
        <div id="quiz">
            <p id="question"></p>
            <p id="answer"></p>
        </div>
        <div id="scores" class="hide">
            <h3> High Scores </h3>
            <div class="high-score-list">
                <ul id="allNames" class="column">
                </ul>
                <ul id="allScores" class="column">
                </ul>
            </div>
        </div>
        <script src="./assets/js/script.js"></script>
</body>
</html>
