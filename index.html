<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>QUIZ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Quiz Time</h1>
        </header>
        <div id="start">
            <button id="startbutton" class="btn btn-warning">Start Game</button>
        </div>
        <section id="quiz">
            <h2>Ready For a Challenge?</h2>
            <div class="questions-left">
                <span class="number-of-questions">
                    1 of 5
                </span>
            </div>
            <div class="timer">
                <div id="timeLeft"></div>
            </div>
            <div class="content">
                <section id="question" placeholder="Are You Ready?" aria-label="questions">
                </section>
                <div id="answer"></div>
            </div>
        </section>
        <div id="scores">
            <h2>
                High Scores:
            </h2>
            <div id="allNames"></div>
            <div id="allScores"></div>
            <div style="clear:both"></div>
            <button id="restart" class="btn">Restart</button>
        </div>

        <script src="./assets/js/script.js"></script>
</body>

</html>
